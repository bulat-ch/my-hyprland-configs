general{
    disable_loading_bar = false
    hide_cursor = false
}

background {
    monitor =
#    path = $HOME/dotfiles/.settings/lockscreen.png   # only png supported for now
    path = screenshot
    blur_passes = 4 # 0 disables blurring
    blur_size = 2
    noise = 0.01
    contrast = 0.9
    brightness = 0.35
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.25 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(33CCFF)
    inner_color = rgba(41, 46, 66, 0.2)
    font_color = rgb(E5E9F0)

    fade_on_empty = true
    fade_timeout = 1000

    check_color = rgb(00FF99)
    fail_color  = rgb(FF0000)                       # if authentication failed, changes outer_color and fail message color
    fail_text = # <i>$FAIL <b>($ATTEMPTS)</b></i>   # can be set to empty
    fail_transition = 750                         # transition time in ms between normal outer_color and fail_color
    
    capslock_color = rgb(FFAE00)
    numlock_color = rgb(FFAE00)
    bothlock_color = -1                           # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false                         # change color if numlock is off
    
    swap_font_color = false # see below

    placeholder_text = # <i> Password... </i>       # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -100
    halign = center
    valign = center
}


# --- time ---

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%H:%M:%S')</span>"
    color = rgb(E5E9F0)
    font_size = 150
    font_family = NotoSansMNerdFont Regular
    position = 0, 275
    halign = center
    valign = center
}


# --- date ---

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%a, %d %B %Y')</span>"
    color = rgb(E5E9F0)
    font_size = 65
    font_family = NotoSansMNerdFont Regular

    position = 0, 100
    halign = center
    valign = center
}
